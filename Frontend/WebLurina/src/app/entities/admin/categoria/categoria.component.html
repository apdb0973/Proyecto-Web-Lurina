<div class="container mt-3">
    <h2>Listado de Categorias</h2>


    <div class="d-flex alert alert-success justify-content-center" role="alert" *ngIf="success">
        {{mensaje}}
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{mensaje}}
    </div>

    <div class="d-flex justify-content-end">
        <a routerLink="/admin/categoria/nueva">
        <button class="btn btn-primary">Nueva Categoria</button>
        </a>
    </div>

    <div class="mt-3 d-flex alert alert-warning justify-content-center" role="alert" *ngIf="!categoriasMinimal || categoriasMinimal.length <= 0">
      No hay Categorias disponibles
  </div>



    <!-- --------------------------------------------------------------------------------- -->
    <table class="table table-striped" *ngIf="categoriasMinimal && categoriasMinimal.length > 0"> <!-- Si pociones minimal existe y su longitud es mayor que 0 -->
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Es Epica</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of categoriasMinimal">
                <td>{{p.id}}</td>
                <td>{{p.nombre}}</td>
                <td><img [src]="p.urlimagen" alt="" ></td>
                <td [innerHTML]="p.esEpica | backEpico"></td>
                <td>
                    <a [routerLink]="['/admin/categorias/editar',p.id]">
                        <button class="btn btn-secondary">Editar</button>
                    </a>

                    <button class="m-1 btn btn-danger" (click)="abrirModalEliminar(p.id)" >Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Modal -->

<div class="modal" id="exampleModal" [ngStyle]="{'display': display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmacion de borrado</h5>
          <button type="button" class="close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Â¿Estas Seguro que deseas eliminar la Categoria {{categoriaAEliminar}}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"(click)="cerrarModal()" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary"(click)="eliminar(categoriaAEliminar)">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
