<div class="container mt-3">
    <h2 *ngIf="modoCreacion">Crear Categoria</h2>
    <h2 *ngIf="!modoCreacion">Editar Categoria</h2>
    
    <div class="alert alert-success" role="alert" *ngIf="success">
        {{mensaje}}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{mensaje}}
    </div>


    <form class="mt-1" name="categoriaForm" role="form" novalidate #editForm="ngForm" autocomplete="off">
        <div class="mb-3 mt-3 form-group">
            <label for="id" class="form-label">ID:</label>
            <input type="text" class="form-control" readonly [(ngModel)]="categoria.id" name="id">
        </div>
        <div class="mb-3 mt-3 form-group">
            <label for="titulo" class="form-label">Titulo:</label>
            <input type="text" class="form-control" [(ngModel)]="categoria.titulo" name="titulo"  maxlength="100" required >
        </div>
        
        <div class="mb-3 mt-3 form-group">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" [(ngModel)]="categoria.categoria" name="categoria" maxlength="100" required>
        </div>

        <div class="form-group">
            <label for="imagen">Imagen</label>
            <img *ngIf="existeImagen()" class="itemImage" src="{{categoria.imagenTipo}},{{categoria.imagen}}" />
            <input type="file" accept=".png,.gif" class="form-control" id="imagen" (change)="incluirImagenEnObjeto($event)" name="imagen">
        </div>

        
    </form>
    <div class="d-flex justify-content-between">
        <a routerLink="/admin/categorias">
            <button class="btn btn-secondary">Volver</button>
        </a>
        <button [disabled]="editForm.form.invalid" class="btn btn-primary"(click)="Guardar()">Guardar</button>
    </div>




</div>
