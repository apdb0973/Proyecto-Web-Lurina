<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container  ">

        <div class="row m-1 ">
            <div class="col-4 border m-1 p-0 shadow imagen ">
                <img src="{{Item.imagenTipo}},{{Item.imagen}}" width="100%" alt="">
            </div>
    
            <div class="col m-1 ">
                <div class="row m-1 ">
    
    
                    <div class="col m-1  align-self-center">
                        <h6  >{{Item.articulo}}</h6>
                        
                    </div>
    
                    <div class="col m-1  align-seft-center">
                        <h3 > <img src="../../../../assets/imgs/star.svg" alt=""><img src="../../../../assets/imgs/star.svg" alt=""><img src="../../../../assets/imgs/star.svg" alt=""><img src="../../../../assets/imgs/star.svg" alt=""><img src="../../../../assets/imgs/star.svg" alt=""> &nbsp; <span class="h6">Reviews (0)</span></h3>
                        
                    </div>
    
                    <div class="col-11 border">
                    <h4>{{Item.descripcion}}</h4>
    
                    </div>
                </div>
    
                <div class="row m-1 mb-5 ">
                    <div class="col-3 m-1 h2">
                        {{Item.precio | currency:'USD' }} 
                    </div>
    
                    <div class="col-8 m-1  h6 align-self-center">
                        <div *ngIf="Item.unidades == 0">(Out of Stock) </div>
                    </div>
    


                </div>
               
               
                <div class="justify-content-between border row m-1 ">

                    <div class="text-center border col-2 m-1 ">
                        <button type="button" class="btn btn-dark btn-lg">Wait List</button>
                    </div>
               
                    <div class="text-center border col-2 m-1 ">
                        <button type="button" class=" btn-lg text-dark border border-dark btn btn-outline-light">Wishlist</button>
                    </div>
               
                </div>
    
            </div>
    
        </div> 
       
    </div>

</body>
</html>
