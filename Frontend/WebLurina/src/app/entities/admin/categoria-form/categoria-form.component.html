<div class="container mt-3">
    <h2 *ngIf="modoCreacion">Crear Categoria</h2>
    <h2 *ngIf="!modoCreacion">Editar Categoria</h2>
    
    <div class="alert alert-success" role="alert" *ngIf="success">
        {{mensaje}}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{mensaje}}
    </div>


    <form class="mt-1" name="categoriaForm" role="form" novalidate #editForm="ngForm" autocomplete="off">
        <div class="mb-3 mt-3 form-group">
            <label for="id" class="form-label">ID:</label>
            <input type="text" class="form-control" readonly [(ngModel)]="categoria.id" name="id">
        </div>
        <div class="mb-3 mt-3 form-group">
            <label for="id" class="form-label">Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="categoria.nombre" name="nombre" required maxlength="100">
        </div>
        <!-- <div [hidden]="!(editForm.controls.nombre?.dirty && editForm.controls.nombre?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.nombre?.errors?.required">Este campo es requerido</small>
        </div> -->

        <div class="mb-3 mt-3 form-group">
            <label for="id" class="form-label">Descripcion:</label>
            <input type="text" class="form-control" [(ngModel)]="categoria.descripcion" name="descripcion">
        </div>

        <div class="form-check mb-3 form-group">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [(ngModel)]="categoria.esEpica" name="esEpica"> Es Ã©pica
            </label>
        </div>
    </form>
    <div class="d-flex justify-content-between">
        <a routerLink="/admin/categorias">
            <button class="btn btn-secondary">Volver</button>
        </a>
        <button [disabled]="editForm.form.invalid" class="btn btn-primary"(click)="Guardar()">Guardar</button>
    </div>




</div>
